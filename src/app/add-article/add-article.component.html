<div class="container">
    <div>
        <h2>Ajouter un Article :</h2>
    </div>
    <form>
        <div  hidden class="col-sm-8 col-md-8 col-lg-8">
            <label>ID Article</label>
            <input type="text" [(ngModel)]="newArticle.idArt" name="idArt" class="form-control">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <label>Titre </label>
            <input type="text" [(ngModel)]="newArticle.titre" name="titre" class="form-control">
        </div>
        <!-- <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Description </label>
            <input type="text" [(ngModel)]="newArticle.description" name="description" class="form-control">
        </div> -->
        <div class="col-sm-8 col-md-8 col-lg-8">
            <label>Date création</label>
           <textarea [(ngModel)]="newArticle.description" name="description" class="form-control">

           </textarea>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <label>Date création</label>
            <input type="date" [(ngModel)]="newArticle.datePoste" name="datePoste" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addArticle()" class="btn btn-success">Ajouter</button>
        <div>
            <h3>  {{ message }} </h3>
        </div>
        </div>
    </form>
</div>
